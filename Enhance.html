<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Resume Enhancer</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .circle-container {
    position: relative;
    width: 140px;
    height: 140px;
    margin: auto;
  }
  .circle-bg, .circle-progress {
    position: absolute;
    top: 0; left: 0;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
  }
  .circle-bg {
    border: 12px solid #e5e7eb;
  }
  .circle-progress {
    border: 12px solid #2563eb;
    clip: rect(0px, 140px, 140px, 70px);
    transform: rotate(0deg);
    transition: transform 1s ease-out;
    border-top-color: #2563eb;
    border-right-color: transparent;
    border-bottom-color: transparent;
    border-left-color: #2563eb;
  }
</style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-lg mt-10">
  <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Dynamic Resume Enhancer</h1>

 
  <div class="mb-6">
    <label class="block text-gray-700 font-semibold mb-2">Upload your resume or paste text:</label>
    <input type="file" id="resumeFile" accept=".pdf,.docx" class="mb-3 w-full text-gray-700 p-2 border rounded-lg" />
    <textarea id="resumeInput" rows="6" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Or paste your resume text here..."></textarea>
  </div>

  <button id="analyzeBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition w-full">Analyze Resume</button>

  <div id="results" class="mt-8 hidden text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Analysis Results</h2>
    

    <div class="circle-container mb-6">
      <div class="circle-bg"></div>
      <div class="circle-progress" id="circleProgress"></div>
      <div id="healthScoreText" class="absolute inset-0 flex items-center justify-center text-xl font-bold text-gray-700">0%</div>
    </div>
    <p class="text-gray-600 mb-6">Resume Health Score</p>

    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="bg-blue-50 p-4 rounded-lg shadow">
        <h3 class="font-bold text-blue-700 mb-2">Strengths</h3>
        <ul id="strengths" class="list-disc list-inside text-gray-700"></ul>
      </div>
      <div class="bg-red-50 p-4 rounded-lg shadow">
        <h3 class="font-bold text-red-700 mb-2">Weaknesses</h3>
        <ul id="weaknesses" class="list-disc list-inside text-gray-700"></ul>
      </div>
      <div class="bg-green-50 p-4 rounded-lg shadow col-span-full">
        <h3 class="font-bold text-green-700 mb-2">Suggestions</h3>
        <ul id="suggestions" class="list-disc list-inside text-gray-700"></ul>
      </div>
    </div>

    <div class="bg-gray-50 p-4 rounded-lg shadow">
      <h3 class="font-bold text-gray-800 mb-2">Enhanced Resume</h3>
      <textarea id="enhancedResume" rows="8" class="w-full p-3 border border-gray-300 rounded-lg" readonly></textarea>
    </div>
  </div>
</div>


<footer class="mt-auto bg-gray-800 text-white text-center py-4">
  &copy; 2025 All Rights Reserved | Dynamic Resume Enhancer
</footer>

<script>
function animateScore(target) {
  const circle = document.getElementById("circleProgress");
  const text = document.getElementById("healthScoreText");
  let current = 0;
  const interval = setInterval(() => {
    if (current >= target) clearInterval(interval);
    text.innerText = current + "%";
    circle.style.transform = `rotate(${(current / 100) * 360}deg)`;
    current++;
  }, 10);
}

document.getElementById("analyzeBtn").addEventListener("click", async () => {
  const resumeText = document.getElementById("resumeInput").value;
  const resumeFile = document.getElementById("resumeFile").files[0];

  if (!resumeText && !resumeFile) return alert("Please paste text or upload a resume.");

  
  const resultsDiv = document.getElementById("results");
  resultsDiv.classList.remove("hidden");
  document.getElementById("strengths").innerHTML = "";
  document.getElementById("weaknesses").innerHTML = "";
  document.getElementById("suggestions").innerHTML = "";
  document.getElementById("enhancedResume").value = "";
  document.getElementById("healthScoreText").innerText = "Analyzing...";
  document.getElementById("circleProgress").style.transform = "rotate(0deg)";

  try {
    const formData = new FormData();
    if (resumeFile) formData.append("resume", resumeFile);
    else formData.append("resumeText", resumeText);

    const response = await fetch("http://localhost:5000/api/resume/analyze", {
      method: "POST",
      body: formData,
    });

    const data = await response.json();
    animateScore(data.healthScore);

    data.strengths.forEach(s => {
      const li = document.createElement("li"); li.innerText = s;
      document.getElementById("strengths").appendChild(li);
    });
    data.weaknesses.forEach(w => {
      const li = document.createElement("li"); li.innerText = w;
      document.getElementById("weaknesses").appendChild(li);
    });
    data.suggestions.forEach(su => {
      const li = document.createElement("li"); li.innerText = su;
      document.getElementById("suggestions").appendChild(li);
    });

    document.getElementById("enhancedResume").value = data.enhancedResume || "";

  } catch (err) {
    console.error(err);
    document.getElementById("healthScoreText").innerText = "Error!";
  }
});
</script>
</body>
</html>
